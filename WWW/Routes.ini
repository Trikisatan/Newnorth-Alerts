[Root]
Pattern = "/"
Defaults["Locale"] = "en"
Defaults["Page"] = "Index"

[Page]
Pattern = "/+@Page/"
Requirements["Page"] = "[a-z/-]+"
Defaults["Locale"] = "en"
Translations_en_Page["ExecuteTest"] = "execute-test"
Translations_en_Page["MessageHandled"] = "message-handled"

[ExecuteTest]
Pattern = "/+@Page/+TestId/"
Requirements["Page"] = "[a-z/-]+"
Requirements["TestId"] = "[0-9]+"
Translations__Page["ExecuteTest"] = "execute-test"

[Data]
Pattern = "/data/+@Page/"
Requirements["Page"] = "[a-z/-]+"
Translations__Page["Data/Messages"] = "messages"
Translations__Page["Data/ScheduledTasks"] = "scheduled-tasks"
Translations__Page["Data/Tests"] = "tests"